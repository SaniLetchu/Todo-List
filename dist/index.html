<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="leftside">
            <p class="menubutton">☰</p>
            <img class="plussign" src="plus.svg">
        </div>
        <div class="rightside">
            <img class="profilepicture" src="profilepicture.png">
        </div>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <ul>
                <li class="sidebarbutton sidebaritem"><img class="sidebaricon sidebaritem" src="home.svg"><p class="sidebaritem sidebartext">Home</p></li>
                <li class="sidebarbutton sidebaritem"><img class="sidebaricon sidebaritem" src="overdue.svg"><p class="sidebaritem sidebartext">Overdue</p></li>
                <li class="sidebarbutton sidebaritem"><img class="sidebaricon sidebaritem" src="today.svg"><p class="sidebaritem sidebartext">Today</p></li>
                <li class="sidebarbutton sidebaritem"><img class="sidebaricon sidebaritem" src="week.svg"><p class="sidebaritem sidebartext">Week</p></li>
            </ul>
        </div>
        <div class="content">

        </div>
    </div>
    <div class="footer">
        <p>Copyright © The Odin Project 2022, Sani Letchu</p>
    </div>
    
</body>
</html>
